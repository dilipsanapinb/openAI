<!DOCTYPE html>
<html>

<head>
    <title>Joke Generator</title>
    <link rel="stylesheet" typr= "text/css"href="/styles.css">
</head>

<body>
    <header>
        <h1>Joke Generator</h1>
    </header>
    <main>
        <div id="joke-container">
            <!-- Jokes will be displayed here -->
        </div>
        <form id="joke-form">
            <label for="joke-type">Select Joke Type:</label>
            <select id="joke-type">
                <option value="knock-knock">Knock-Knock</option>
                <option value="light-bulb">Light Bulb</option>
                <option value="hathi and chiti">Haathi and Chiti</option>
                <option value="bad">Bad</option>
                <!-- Add more joke types here -->
            </select>
            <button type="submit">Generate Joke</button>
        </form>
        <div id="auth-container">
            <h2>Authentication</h2>
            <form id="register-form">
                <h3>Register</h3>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <form id="login-form">
                <h3>Login</h3>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    
</body>

</html>
<script src="scripts.js"></script>
